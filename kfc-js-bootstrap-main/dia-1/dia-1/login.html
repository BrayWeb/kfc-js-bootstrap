<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-5 col-lg-4">

      <div class="card shadow-lg border-0 rounded-4">
        
        <!-- HEADER -->
        <div class="card-header bg-primary text-white text-center rounded-top-4 py-4">
          <i class="bi bi-person-circle fs-1"></i>
          <h4 class="mt-2 mb-0">Iniciar Sesión</h4>
        </div>

        <!-- BODY -->
        <div class="card-body p-4">

          <span id="alert-danger"></span>

          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" id="email" class="form-control" placeholder="correo@email.com">
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" id="password" class="form-control" placeholder="********">
            </div>
          </div>

          <button id="button" class="btn btn-primary w-100 py-2">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Iniciar sesión
          </button>

        </div>

        <!-- FOOTER -->
        <div class="card-footer text-center bg-white border-0 pb-3">
          <small class="text-muted">
            ¿No tienes cuenta? <a href="#" class="text-decoration-none">Regístrate</a>
          </small>
        </div>

      </div>

    </div>
  </div>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
